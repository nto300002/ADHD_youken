version: 2
updates:
  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "chore(deps-frontend)"
      include: "scope"
    labels:
      - "dependencies"
      - "frontend"
      - "automated"
    groups:
      # Group production dependencies
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "eslint*"
          - "prettier*"
          - "jest*"
          - "@testing-library/*"
          - "vite*"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
      # Group development dependencies
      development-dependencies:
        patterns:
          - "@types/*"
          - "eslint*"
          - "prettier*"
          - "jest*"
          - "@testing-library/*"
          - "vite*"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "/"
    reviewers:
      - "naotoyasuda"
    assignees:
      - "naotoyasuda"
    versioning-strategy: increase

  # Backend dependencies
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "chore(deps-backend)"
      include: "scope"
    labels:
      - "dependencies"
      - "backend"
      - "automated"
    groups:
      # Group production dependencies
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "eslint*"
          - "drizzle-kit"
          - "wrangler"
          - "typescript"
          - "vitest*"
          - "@vitest/*"
        update-types:
          - "minor"
          - "patch"
      # Group development dependencies
      development-dependencies:
        patterns:
          - "@types/*"
          - "eslint*"
          - "drizzle-kit"
          - "wrangler"
          - "typescript"
          - "vitest*"
          - "@vitest/*"
        update-types:
          - "minor"
          - "patch"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "/"
    reviewers:
      - "naotoyasuda"
    assignees:
      - "naotoyasuda"
    versioning-strategy: increase

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "ci"
      - "automated"
    reviewers:
      - "naotoyasuda"
    assignees:
      - "naotoyasuda"
    open-pull-requests-limit: 5
