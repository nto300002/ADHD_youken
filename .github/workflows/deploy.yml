name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # Wait for CI to pass before deploying
  check-ci:
    name: Check CI Status
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'CI Success'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

  deploy-backend:
    name: Deploy Backend to Cloudflare Workers
    runs-on: ubuntu-latest
    needs: check-ci
    environment:
      name: production-backend
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run database migrations
        run: pnpm --filter backend db:migrate:prod
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Workers
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env production
          workingDirectory: backend

      - name: Backend Deployment Summary
        run: |
          echo "## ðŸš€ Backend Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** production" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed to:** Cloudflare Workers" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY

  deploy-frontend:
    name: Deploy Frontend to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: [check-ci, deploy-backend]
    environment:
      name: production-frontend
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build:frontend
        env:
          NODE_ENV: production
          VITE_API_URL: ${{ secrets.API_BASE_URL }}

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: adhd-youken
          directory: frontend/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Frontend Deployment Summary
        run: |
          echo "## ðŸŽ¨ Frontend Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** production" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed to:** Cloudflare Pages" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY

  smoke-test:
    name: Post-Deploy Smoke Test
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Health check - Backend API
        run: |
          echo "Checking backend API health..."
          max_attempts=5
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts..."
            response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.API_BASE_URL }}/health || echo "000")
            if [ "$response" = "200" ]; then
              echo "âœ… Backend API is healthy (HTTP $response)"
              break
            elif [ $attempt -eq $max_attempts ]; then
              echo "âŒ Backend API health check failed after $max_attempts attempts (HTTP $response)"
              exit 1
            else
              echo "â³ Waiting 10 seconds before retry..."
              sleep 10
              attempt=$((attempt + 1))
            fi
          done

      - name: Health check - Frontend
        run: |
          echo "Checking frontend health..."
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.FRONTEND_URL }} || echo "000")
          if [ "$response" = "200" ]; then
            echo "âœ… Frontend is healthy (HTTP $response)"
          else
            echo "âŒ Frontend health check failed (HTTP $response)"
            exit 1
          fi

      - name: API endpoint test
        run: |
          echo "Testing API endpoints..."

          # Test auth endpoint (should return 401 or redirect)
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.API_BASE_URL }}/auth/github || echo "000")
          if [ "$response" = "302" ] || [ "$response" = "401" ]; then
            echo "âœ… Auth endpoint is responding (HTTP $response)"
          else
            echo "âš ï¸  Auth endpoint returned unexpected status (HTTP $response)"
          fi

      - name: Post-deploy Summary
        if: always()
        run: |
          echo "## ðŸ§ª Smoke Test Results" >> $GITHUB_STEP_SUMMARY
          echo "**Backend API:** ${{ secrets.API_BASE_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend URL:** ${{ secrets.FRONTEND_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Deployment verified âœ…" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY

  notify-success:
    name: Notify Deployment Success
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend, smoke-test]
    if: success()
    steps:
      - name: Deployment Success Notification
        run: |
          echo "## ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All services have been deployed and verified:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Backend (Cloudflare Workers)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Frontend (Cloudflare Pages)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Smoke tests passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
